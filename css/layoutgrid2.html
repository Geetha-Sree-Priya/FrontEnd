<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .grid-container{
            display:grid;
            grid-template-columns: repeat(3,1fr); /*no of columns and width*/
            grid-template-rows: repeat(2,100px); /*no of rows and height*/
            gap:10px;
        }
        .grid_item{
            background-color:palevioletred;
            padding:20px;
            text-align: center;
        }
        .item1{
            /*grid-column: 1/3;*/
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid_item item1">1</div>
        <div class="grid_item item2">2</div>
        <div class="grid_item item3">3</div>
        <div class="grid_item item4">4</div>
    </div>
</body>
</html>
