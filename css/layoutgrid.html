<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .grid-container{
            display:grid;
            grid-template-columns: repeat(3,1fr); /*no of columns and width*/
            gap:10px;
        }
        .grid_item{
            background-color:yellowgreen;
            padding:20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid_item">1</div>
        <div class="grid_item">2</div>
        <div class="grid_item">3</div>
        <div class="grid_item">4</div>
        <div class="grid_item">5</div>
        <div class="grid_item">6</div>
    </div>
</body>
</html>
