<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!------FORM TAGS-------->
    <form action="">
        <!------USERNAME----->
        <label for="username">Username: </label>
        <input type="text" name="Username" id="username" placeholder="Username">
        <br>
        <!------EMAIL ID----->
        <label for="Email">Email: </label>
        <input type="email" name="Email ID" id="Email" placeholder="Email ID">
        <br>
        <!---PASSWORD----->
        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password">
        <br>
        <!-----NUMBER----->
        <label for="Number">Number: </label>
        <input type="number" name="Number" min="0" max="100" id="Number">
        <br>
        <!----DATE---->
        <label for="Date">Date: </label>
        <input type="date" name="Date" id="Date">
        <br>
        <!----TIME----->
        <label for="Time">Time</label>
        <input type="time" name="Time" id="Time">
        <br>
        <!-----------COLOR----->
        <label for="Color">Colour: </label>
        <input type="color" name="Color" id="Color">
        <br>
        <!------SUBSRIBE----->
        <label for="Subsribe">Subsribe: </label>
        <input type="checkbox" name="Subsribe" id="Subsribe">
        <br>
        <!--------GENDER------->
        <label for="">Gender: </label>
        <br>
        <input type="radio" name="gender" value="female" id="">
        <label for="">Female</label>
        <br>
        <input type="radio" name="gender" value="male" id="">
        <label for="">Male</label>
        <br>
        <!---------COUNTRY------->
        <label for="country">Country: </label>
        <select name="Country" id="country">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="china">CHINA</option>
        </select>
        <br>
        <!-----COMMENTS----->
        <label for="comments">Comment: </label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <!-----UPLOAD FILE------>
        <label for="File">Upload a file</label>
        <input type="file" name="File" id="File">
        <br>
        <!----RANGE------>
        <label for="Range">Range</label>
        <input type="range" min="0" max="10" id="Range">
        <br>
        <!--------WEBSITE------>
        <label for="website">Website</label>
        <input type="url" name="website" placeholder="https://example.com" id="website">
        <br>
        <!-------SUBMIT AND RESET-------->
        <button>submit</button>
        <button>reset</button>
    </form>
    <a href = "signin.html">Go to SignIN</a>
</body>
</html>
