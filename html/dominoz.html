<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominoz - Play Domino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Dominoz</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">How to Play</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-board">
            <h2>Start Your Game</h2>
            <div class="board">
                <!-- Here you can display domino tiles dynamically with JavaScript if needed -->
                <div class="tile">[1|2]</div>
                <div class="tile">[3|5]</div>
                <div class="tile">[4|6]</div>
                <div class="tile">[0|1]</div>
            </div>
            <button class="start-btn">Start New Game</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dominoz. All rights reserved.</p>
    </footer>
</body>
</html>
